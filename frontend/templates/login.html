<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - SwiftPost</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header i {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 15px;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 12px;
            font-weight: 600;
        }
        .btn-login:hover {
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .alert {
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-card">
                    <div class="login-header">
                        <i class="fas fa-mail-bulk"></i>
                        <h2>SwiftPost</h2>
                        <p class="text-muted">安全邮件服务</p>
                    </div>
                    
                    {{if .Error}}
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-circle"></i> {{.Error}}
                    </div>
                    {{end}}
                    
                    {{if .Message}}
                    <div class="alert alert-success">
                        <i class="fas fa-check-circle"></i> {{.Message}}
                    </div>
                    {{end}}
                    
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">
                                <i class="fas fa-envelope me-2"></i>邮箱地址
                            </label>
                            <input type="email" class="form-control" id="email" required>
                            <div class="form-text">请输入您的注册邮箱</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock me-2"></i>密码
                            </label>
                            <input type="password" class="form-control" id="password" required>
                            <div class="form-text">
                                <a href="#" class="text-decoration-none">忘记密码？</a>
                            </div>
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember">
                            <label class="form-check-label" for="remember">记住我</label>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-login">
                                <i class="fas fa-sign-in-alt me-2"></i>登录
                            </button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-4">
                        <p class="text-muted">还没有账号？ 
                            <a href="/register" class="text-decoration-none">立即注册</a>
                        </p>
                        <p class="text-muted">或返回
                            <a href="/" class="text-decoration-none">首页</a>
                        </p>
                    </div>
                    
                    <hr class="my-4">
                    
                    <div class="text-center">
                        <p class="text-muted small">
                            <i class="fas fa-shield-alt me-1"></i>
                            您的登录信息已加密传输
                        </p>
                        <p class="text-muted small">
                            <i class="fas fa-code me-1"></i>
                            github.com/byusiteam
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            
            // 显示加载状态
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>登录中...';
            submitBtn.disabled = true;
            
            // 发送登录请求
            fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email: email,
                    password: password
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // 保存Token到localStorage
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // 如果选择记住我，设置Cookie
                    if (remember) {
                        document.cookie = `token=${data.token}; path=/; max-age=${7*24*60*60}`;
                    }
                    
                    // 显示成功消息
                    const alertDiv = document.createElement('div');
                    alertDiv.className = 'alert alert-success mt-3';
                    alertDiv.innerHTML = `
                        <i class="fas fa-check-circle me-2"></i>
                        登录成功，正在跳转...
                    `;
                    document.querySelector('.login-card').insertBefore(alertDiv, document.getElementById('loginForm'));
                    
                    // 跳转到仪表板
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1500);
                } else {
                    // 显示错误消息
                    const alertDiv = document.createElement('div');
                    alertDiv.className = 'alert alert-danger mt-3';
                    alertDiv.innerHTML = `
                        <i class="fas fa-exclamation-circle me-2"></i>
                        ${data.message || '登录失败'}
                    `;
                    
                    const existingAlert = document.querySelector('.alert-danger');
                    if (existingAlert) {
                        existingAlert.replaceWith(alertDiv);
                    } else {
                        document.querySelector('.login-card').insertBefore(alertDiv, document.getElementById('loginForm'));
                    }
                    
                    // 恢复按钮状态
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                }
            })
            .catch(error => {
                console.error('登录错误:', error);
                
                // 显示错误消息
                const alertDiv = document.createElement('div');
                alertDiv.className = 'alert alert-danger mt-3';
                alertDiv.innerHTML = `
                    <i class="fas fa-exclamation-circle me-2"></i>
                    网络错误，请稍后重试
                `;
                
                const existingAlert = document.querySelector('.alert-danger');
                if (existingAlert) {
                    existingAlert.replaceWith(alertDiv);
                } else {
                    document.querySelector('.login-card').insertBefore(alertDiv, document.getElementById('loginForm'));
                }
                
                // 恢复按钮状态
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            });
        });
        
        // 检查是否已登录
        const token = localStorage.getItem('token');
        if (token) {
            // 验证Token是否有效
            fetch('/api/user/profile', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => {
                if (response.ok) {
                    // 已登录，跳转到仪表板
                    window.location.href = '/dashboard';
                }
            })
            .catch(() => {
                // Token无效，清除本地存储
                localStorage.removeItem('token');
                localStorage.removeItem('user');
            });
        }
    </script>
</body>
</html>
