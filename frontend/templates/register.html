<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - SwiftPost</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #4cc9f0 0%, #4361ee 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .register-card {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }
        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .register-header i {
            font-size: 48px;
            color: #4361ee;
            margin-bottom: 15px;
        }
        .form-control:focus {
            border-color: #4361ee;
            box-shadow: 0 0 0 0.2rem rgba(67, 97, 238, 0.25);
        }
        .btn-register {
            background: linear-gradient(135deg, #4cc9f0 0%, #4361ee 100%);
            border: none;
            color: white;
            padding: 12px;
            font-weight: 600;
        }
        .btn-register:hover {
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
        }
        .password-strength {
            height: 5px;
            border-radius: 3px;
            margin-top: 5px;
            transition: all 0.3s ease;
        }
        .strength-weak { background-color: #dc3545; width: 33%; }
        .strength-medium { background-color: #ffc107; width: 66%; }
        .strength-strong { background-color: #28a745; width: 100%; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="register-card">
                    <div class="register-header">
                        <i class="fas fa-user-plus"></i>
                        <h2>创建新账户</h2>
                        <p class="text-muted">加入 SwiftPost 社区</p>
                    </div>
                    
                    {{if .Error}}
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-circle"></i> {{.Error}}
                    </div>
                    {{end}}
                    
                    {{if .Message}}
                    <div class="alert alert-success">
                        <i class="fas fa-check-circle"></i> {{.Message}}
                    </div>
                    {{end}}
                    
                    <form id="registerForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="username" class="form-label">
                                    <i class="fas fa-user me-2"></i>用户名
                                </label>
                                <input type="text" class="form-control" id="username" required
                                       pattern="[a-zA-Z0-9_]{3,20}"
                                       title="3-20个字符，只能包含字母、数字和下划线">
                                <div class="form-text">3-20个字符，字母、数字或下划线</div>
                                <div class="invalid-feedback" id="usernameFeedback"></div>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">
                                    <i class="fas fa-envelope me-2"></i>邮箱地址
                                </label>
                                <input type="email" class="form-control" id="email" required>
                                <div class="form-text">请使用有效的邮箱地址</div>
                                <div class="invalid-feedback" id="emailFeedback"></div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock me-2"></i>密码
                                </label>
                                <input type="password" class="form-control" id="password" required
                                       pattern="^(?=.*[A-Za-z])(?=.*\d).{6,}$"
                                       title="至少6个字符，包含字母和数字">
                                <div class="form-text">至少6个字符，包含字母和数字</div>
                                <div class="password-strength" id="passwordStrength"></div>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="confirmPassword" class="form-label">
                                    <i class="fas fa-lock me-2"></i>确认密码
                                </label>
                                <input type="password" class="form-control" id="confirmPassword" required>
                                <div class="form-text">再次输入密码</div>
                                <div class="invalid-feedback" id="passwordFeedback"></div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="terms" required>
                                <label class="form-check-label" for="terms">
                                    我同意 
                                    <a href="#" class="text-decoration-none">服务条款</a>
                                    和 
                                    <a href="#" class="text-decoration-none">隐私政策</a>
                                </label>
                                <div class="invalid-feedback">
                                    必须同意条款才能注册
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="newsletter">
                                <label class="form-check-label" for="newsletter">
                                    接收产品更新和安全通知
                                </label>
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-register">
                                <i class="fas fa-user-plus me-2"></i>注册账户
                            </button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-4">
                        <p class="text-muted">已经有账户？ 
                            <a href="/login" class="text-decoration-none">立即登录</a>
                        </p>
                        <p class="text-muted">或返回
                            <a href="/" class="text-decoration-none">首页</a>
                        </p>
                    </div>
                    
                    <hr class="my-4">
                    
                    <div class="row text-center">
                        <div class="col-md-4 mb-3">
                            <div class="text-muted small">
                                <i class="fas fa-shield-alt fa-lg mb-2"></i>
                                <p>端到端加密</p>
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <div class="text-muted small">
                                <i class="fas fa-code fa-lg mb-2"></i>
                                <p>开源透明</p>
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <div class="text-muted small">
                                <i class="fas fa-globe fa-lg mb-2"></i>
                                <p>自定义域名</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 密码强度检查
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strengthBar = document.getElementById('passwordStrength');
            
            let strength = 0;
            
            // 长度检查
            if (password.length >= 6) strength++;
            if (password.length >= 8) strength++;
            
            // 复杂度检查
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;
            
            // 更新强度条
            strengthBar.className = 'password-strength';
            if (password.length === 0) {
                strengthBar.style.width = '0';
            } else if (strength <= 2) {
                strengthBar.classList.add('strength-weak');
            } else if (strength <= 4) {
                strengthBar.classList.add('strength-medium');
            } else {
                strengthBar.classList.add('strength-strong');
            }
        });
        
        // 密码确认检查
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            const feedback = document.getElementById('passwordFeedback');
            
            if (confirmPassword && password !== confirmPassword) {
                this.classList.add('is-invalid');
                feedback.textContent = '两次输入的密码不一致';
            } else {
                this.classList.remove('is-invalid');
                feedback.textContent = '';
            }
        });
        
        // 用户名实时验证
        document.getElementById('username').addEventListener('blur', function() {
            const username = this.value;
            const feedback = document.getElementById('usernameFeedback');
            
            if (!username) return;
            
            if (!/^[a-zA-Z0-9_]{3,20}$/.test(username)) {
                this.classList.add('is-invalid');
                feedback.textContent = '用户名必须是3-20个字符，只能包含字母、数字和下划线';
                return;
            }
            
            // 检查用户名是否可用
            fetch(`/api/check/username?username=${encodeURIComponent(username)}`)
                .then(response => response.json())
                .then(data => {
                    if (!data.available) {
                        this.classList.add('is-invalid');
                        feedback.textContent = '用户名已被使用';
                    } else {
                        this.classList.remove('is-invalid');
                        feedback.textContent = '';
                    }
                })
                .catch(() => {
                    // 网络错误，不显示验证结果
                });
        });
        
        // 邮箱实时验证
        document.getElementById('email').addEventListener('blur', function() {
            const email = this.value;
            const feedback = document.getElementById('emailFeedback');
            
            if (!email) return;
            
            // 简单的邮箱格式验证
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                this.classList.add('is-invalid');
                feedback.textContent = '请输入有效的邮箱地址';
                return;
            }
            
            // 检查邮箱是否可用
            fetch(`/api/check/email?email=${encodeURIComponent(email)}`)
                .then(response => response.json())
                .then(data => {
                    if (!data.available) {
                        this.classList.add('is-invalid');
                        feedback.textContent = '邮箱已被注册';
                    } else {
                        this.classList.remove('is-invalid');
                        feedback.textContent = '';
                    }
                })
                .catch(() => {
                    // 网络错误，不显示验证结果
                });
        });
        
        // 注册表单提交
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 验证所有字段
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;
            
            let isValid = true;
            
            // 验证用户名
            if (!/^[a-zA-Z0-9_]{3,20}$/.test(username)) {
                document.getElementById('username').classList.add('is-invalid');
                isValid = false;
            }
            
            // 验证邮箱
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                document.getElementById('email').classList.add('is-invalid');
                isValid = false;
            }
            
            // 验证密码
            if (password.length < 6 || !/(?=.*[A-Za-z])(?=.*\d)/.test(password)) {
                document.getElementById('password').classList.add('is-invalid');
                isValid = false;
            }
            
            // 验证密码确认
            if (password !== confirmPassword) {
                document.getElementById('confirmPassword').classList.add('is-invalid');
                isValid = false;
            }
            
            // 验证条款
            if (!terms) {
                document.getElementById('terms').classList.add('is-invalid');
                isValid = false;
            }
            
            if (!isValid) {
                return;
            }
            
            // 显示加载状态
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>注册中...';
            submitBtn.disabled = true;
            
            // 发送注册请求
            fetch('/api/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: username,
                    email: email,
                    password: password
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // 保存Token到localStorage
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // 显示成功消息
                    const alertDiv = document.createElement('div');
                    alertDiv.className = 'alert alert-success mt-3';
                    alertDiv.innerHTML = `
                        <i class="fas fa-check-circle me-2"></i>
                        注册成功！正在跳转到仪表板...
                    `;
                    document.querySelector('.register-card').insertBefore(alertDiv, document.getElementById('registerForm'));
                    
                    // 跳转到仪表板
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 2000);
                } else {
                    // 显示错误消息
                    const alertDiv = document.createElement('div');
                    alertDiv.className = 'alert alert-danger mt-3';
                    alertDiv.innerHTML = `
                        <i class="fas fa-exclamation-circle me-2"></i>
                        ${data.message || '注册失败'}
                    `;
                    
                    const existingAlert = document.querySelector('.alert-danger');
                    if (existingAlert) {
                        existingAlert.replaceWith(alertDiv);
                    } else {
                        document.querySelector('.register-card').insertBefore(alertDiv, document.getElementById('registerForm'));
                    }
                    
                    // 恢复按钮状态
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                }
            })
            .catch(error => {
                console.error('注册错误:', error);
                
                // 显示错误消息
                const alertDiv = document.createElement('div');
                alertDiv.className = 'alert alert-danger mt-3';
                alertDiv.innerHTML = `
                    <i class="fas fa-exclamation-circle me-2"></i>
                    网络错误，请稍后重试
                `;
                
                const existingAlert = document.querySelector('.alert-danger');
                if (existingAlert) {
                    existingAlert.replaceWith(alertDiv);
                } else {
                    document.querySelector('.register-card').insertBefore(alertDiv, document.getElementById('registerForm'));
                }
                
                // 恢复按钮状态
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            });
        });
    </script>
</body>
</html>
